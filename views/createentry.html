<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>See</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/createentry.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</head>
<body>
    <nav>
        <ul>
            <p><a href="./feed">Cancel</a></p>
            <p><a href="./history" class="add-btn">Done</a></p>
        </ul>
    </nav>
    <section>
        <div class="form-container">
            <form class="form-inline" id="newEntryForm">                
                <div class="form-group entry-input">
                    <input type="input" class="form-control titleInput" name="title" placeholder="Title">
                </div>
                <div class="form-group character-input">
                    <label for="entry">What's On Your Mind?</label>
                    <textarea type="text" class="form-control entryInput" name="entry"></textarea>
                </div>
                <button type="submit" id="save_entry" class="btn add-entry btn-default">Save Entry</button>
            </form>
        </div>
    </section>
    <script src="scripts/createentry.js"></script>
</body>
</html>
